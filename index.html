<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Selection</title>

    <link rel="stylesheet" href="src/css/reset.css">

  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">Character Selection </h1>
      </header>

      <div class="character">

        <div class="character__main character__player-1">
          <img src="src/img/thor.png" alt="Selected character player 1" id="character-player-1">

          <div class="character__name">
            <h2>Thor</h2>
          </div>
        </div>

        <ul class="character__list">
          <li class="character selected" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="src/img/thor.jpg" alt="character Thor">
          </li>

          <li class="character" id="iron-man" data-name="Iron Man">
            <span class="tag">1P</span>
            <img src="src/img/homem-de-ferro.jpg" alt="character Iron Man">
          </li>

          <li class="character" id="captain-america" data-name="Captain America">
            <span class="tag">1P</span>
            <img src="src/img/capitao-america.jpg" alt="character Iron Man">
          </li>

          <li class="character" id="black-widow" data-name="Black Widow">
            <span class="tag">1P</span>
            <img src="src/img/viuva-negra.jpg" alt="character Black Widow">
          </li>

          <li class="character" id="doctor-doom" data-name="Doctor Doom">
            <span class="tag">1P</span>
            <img src="src/img/doutor-doom.jpg" alt="character Doctor Doom">
          </li>

          <li class="character" id="phoenix" data-name="Phoenix">
            <span class="tag">1P</span>
            <img src="src/img/fenix.jpg" alt="character Phoenix">
          </li>

          <li class="character" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="src/img/hulk.jpg" alt="character Hulk">
          </li>

          <li class="character" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="src/img/nova.jpg" alt="character Nova">
          </li>

        </ul>

        <div class="character__main character__player-2">
          <img src="src/img/ultron.png" alt="Selected character player 1" id="character-player-2">

          <div class="character__name">
            <h2>Ultron</h2>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
